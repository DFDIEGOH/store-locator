<!DOCTYPE html>
<html>
  <head>
    <title>Store Locator</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/stores.js"></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" placeholder="Enter Zip" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>8490 Beverly</span>
              <span>Los Angeles</span>
            </div>
            <div class="store-phone-number">356-356-356</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWEHnh5Z4N7HDK_PwzTTTnonHBZEsFcjE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  </body>
</html>
